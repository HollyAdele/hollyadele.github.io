<!DOCTYPE html>
<html>
    <head>
        <title>Listen to Primary Songs</title>
        <link rel="stylesheet" type="text/css" href="primary-songs.css">
        <script src="primary-songs.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <audio id="childOfGod">
            <source src="http://www.hollybraun.com/audio/i-am-a-child-of-god.mp3" type="audio/mpeg">
        </audio>
        <audio id="aChildsPrayer">
            <source src="http://www.hollybraun.com/audio/a-childs-prayer.mp3" type="audio/mpeg">
        </audio>
        <audio id="prayInFaith">
            <source src="http://www.hollybraun.com/audio/i-pray-in-faith.mp3" type="audio/mpeg">
        </audio>
        <audio id="searchPonder">
            <source src="http://www.hollybraun.com/audio/search-ponder-and-pray.mp3" type="audio/mpeg">
        </audio>
        <audio id="gaveATemple">
            <source src="http://www.hollybraun.com/audio/the-lord-gave-me-a-temple.mp3" type="audio/mpeg">
        </audio>
        <audio id="likeAStar">
            <source src="http://www.hollybraun.com/audio/i-am-like-a-star.mp3" type="audio/mpeg">
        </audio>
        <audio id="loveSpoken">
            <source src="http://www.hollybraun.com/audio/love-is-spoken-here.mp3" type="audio/mpeg">
        </audio>
        <audio id="popcorn">
            <source src="http://www.hollybraun.com/audio/popcorn-popping.mp3" type="audio/mpeg">
        </audio>
        <audio id="doInSummertime">
            <source src="http://www.hollybraun.com/audio/what-do-you-do-in-the-summertime.mp3" type="audio/mpeg">
        </audio>
        <audio id="autumntime">
            <source src="http://www.hollybraun.com/audio/its-autumntime.mp3" type="audio/mpeg">
        </audio>
        <audio id="different">
            <source src="http://www.hollybraun.com/audio/we-are-different.mp3" type="audio/mpeg">
        </audio>
        <audio id="wise">
            <source src="http://www.hollybraun.com/audio/the-wise-man.mp3" type="audio/mpeg">
        </audio>


        <div>
            <button class="F9C02A start" onclick="playAudio(childOfGod)" type="button">I am a Child of God</button>
            <button class="F9C02A stop" onclick="pauseAudio(childOfGod)" type="button">II</button>
        </div>
        <div>
            <button class="F8F310 start" onclick="playAudio(aChildsPrayer)" type="button">A Child's Prayer</button>
            <button class="F8F310 stop" onclick="pauseAudio(aChildsPrayer)" type="button">II</button>
        </div>
        <div>
            <button class="BBED20 start" onclick="playAudio(prayInFaith)" type="button">I Pray in Faith</button>
            <button class="BBED20 stop" onclick="pauseAudio(prayInFaith)" type="button">II</button>
        </div>
        <div>
            <button class="h5DF07F start" onclick="playAudio(searchPonder)" type="button">Search, Ponder, and Pray</button>
            <button class="h5DF07F stop" onclick="pauseAudio(searchPonder)" type="button">II</button>
        </div>
        <div>
            <button class="h39F9C7 start" onclick="playAudio(gaveATemple)" type="button">The Lord Gave Me a Temple</button>
            <button class="h39F9C7 stop" onclick="pauseAudio(gaveATemple)" type="button">II</button>
        </div>
        <div>
            <button class="h08E6F1 start" onclick="playAudio(likeAStar)" type="button">I am Like a Star</button>
            <button class="h08E6F1 stop" onclick="pauseAudio(likeAStar)" type="button">II</button>
        </div>
        <div>
            <button class="h60C3FE start" onclick="playAudio(loveSpoken)" type="button">Love is Spoken Here</button>
            <button class="h60C3FE stop" onclick="pauseAudio(loveSpoken)" type="button">II</button>
        </div>
        <div>
            <button class="h5280EF start" onclick="playAudio(popcorn)" type="button">Popcorn Popping</button>
            <button class="h5280EF stop" onclick="pauseAudio(popcorn)" type="button">II</button>
        </div>
        <div>
            <button class="h1644CC start long" onclick="playAudio(doInSummertime)" type="button">What do you do in the Summertime?</button>
            <button class="h1644CC stop" onclick="pauseAudio(doInSummertime)" type="button">II</button>
        </div>
        <div>
            <button class="h370EAD start" onclick="playAudio(autumntime)" type="button">It's Autumntime</button>
            <button class="h370EAD stop" onclick="pauseAudio(autumntime)" type="button">II</button>
        </div>
        <div>
            <button class="h5511BA start" onclick="playAudio(different)" type="button">We Are Different</button>
            <button class="h5511BA stop" onclick="pauseAudio(different)" type="button">II</button>
        </div>
        <div>
            <button class="h812CA8 start long" onclick="playAudio(wise)" type="button">The Wise Man and the Foolish Man</button>
            <button class="h812CA8 stop" onclick="pauseAudio(wise)" type="button">II</button>
        </div>
    </body>
</html>
