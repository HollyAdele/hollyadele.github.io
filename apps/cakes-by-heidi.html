<html>
<head>
  <title>Cakes By Heidi</title>
  <link rel="stylesheet" type="text/css" href="cakes-by-heidi.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="frostingChoiceDiv">
  <button type="button" class="button" id="blueberry" onclick="toBlueberry()"><img src="https://hollybraun.com/apps/cakes-by-heidi/blueberry-button.png" Blueberry/></button>
  <button type="button" class="button" id="chocolate" onclick="toChocolate()"><img src="https://hollybraun.com/apps/cakes-by-heidi/chocolate-button.png" Chocolate/></button>
  <button type="button" class="button" id="mint" onclick="toMint()"><img src="https://hollybraun.com/apps/cakes-by-heidi/mint-button.png"/></button>
  <button type="button" class="button" id="vanilla" onclick="toVanilla()"><img src="https://hollybraun.com/apps/cakes-by-heidi/vanilla-button.png"/></button>
  <button class="button" type="button" id="strawberry" onclick="toStrawberry()"><img src="https://hollybraun.com/apps/cakes-by-heidi/strawberry-button.png" Strawberry/></button>
</div>

<div id="candleDiv">
  <button type="button" class="button" id="addCandle" onclick="showCandle()"><img src="https://www.hollybraun.com/apps/cakes-by-heidi/add-candle-button.png"/></button>
  <button type="button" class="button" id="blowOutCandle" onclick="blowOutCandle()">Make a Wish!</button>
</div>

<div id="cakeDiv">
  <img id="candle1" class="candle" src="https://www.hollybraun.com/apps/cakes-by-heidi/candle.png"/>
  <img id="candleOut" class="candle" src="https://www.hollybraun.com/apps/cakes-by-heidi/candleOut.png"/>
  <img id="frosting" src="https://hollybraun.com/apps/cakes-by-heidi/strawberry-cake.png"/>
</div>
<script src="cakes-by-heidi.js"></script>
</body>
</html>
