<html>
<head>
  <title>Cakes By Heidi</title>
  <link rel="stylesheet" type="text/css" href="cakes-by-heidi.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="frostingChoiceDiv">
  <button type="button" class="button" id="mint" onclick="toMint()"><img src="https://www.hollybraun.com/apps/cakes-by-heidi/mint-button.png"/></button>
  <button type="button" class="button" id="strawberry" onclick="toStrawberry()"><img src="https://www.hollybraun.com/apps/cakes-by-heidi/strawberry-button.png"/></button>
  <button type="button" class="button" id="blueberry" onclick="toBlueberry()"><img src="https://www.hollybraun.com/apps/cakes-by-heidi/blueberry-button.png"/></button>
  <button type="button" class="button" id="chocolate" onclick="toChocolate()"><img src="https://www.hollybraun.com/apps/cakes-by-heidi/chocolate-button.png"/></button>
  <button type="button" class="button" id="vanilla" onclick="toVanilla()"><img src="https://www.hollybraun.com/apps/cakes-by-heidi/vanilla-button.png"/></button>
</div>

<div id="candleDiv">
  <button class="button" type="button" id= "addCandle" onclick="addCandle()"><img src="https://hollybraun.com/apps/cakes-by-heidi/add-candle-button.png"/></button>
  <button class="button" type="button" id= "makeAWish" onclick="blowOutCandle()"><img src="https://hollybraun.com/apps/cakes-by-heidi/make-a-wish.png"/></button>
  <button class="button" type="button" id= "heartButton" onclick="addCandy()"><img src="https://hollybraun.com/apps/cakes-by-heidi/heart.png"/></button>
</div>

<div id="cakeDiv">
  <img class="candle" id="candleBurning" src="https://www.hollybraun.com/apps/cakes-by-heidi/candle.png"/>
  <img class="candle" id= "candleOut"src="https://www.hollybraun.com/apps/cakes-by-heidi/candleOut.png"/>
  <img id="cake" src="https://www.hollybraun.com/apps/cakes-by-heidi/plain-cake.png"/>
  <img id="heart" src="https://www.hollybraun.com/apps/cakes-by-heidi/heart.png"/>
</div>
<script src="cakes-by-heidi.js"></script>
</body>
</html>
