<!DOCTYPE html>
  <html>
    <head>
      <title>Tic Tac Toe</title>
      <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
          <button class="greenBox"><sp id="turn">It's X's Turn.</sp></button>
        </div>
        <table>
          <tbody>
            <tr>
              <td>
                <div>
                  <button id="one">
                  </button>
                </div>
              </td>
              <td>
                <div>
                  <button id="two">
                  </button>
                </div>
              </td>
              <td>
                <div>
                  <button id="three">
                  </button>
                </div>
              </td>
            </tr>
            <tr>
               <td>
                <div>
                  <button id="four">
                  </button>
                </div>
              </td>
              <td>
                <div>
                  <button id="five">
                  </button>
                </div>
              </td>
              <td>
                <div>
                  <button id="six">
                  </button>
                </div>
              </td>
            </tr>
               <td>
                <div>
                  <button id="seven">
                  </button>
                </div>
              </td>
              <td>
                <div>
                  <button id="eight">
                  </button>
                </div>
              </td>
              <td>
                <div>
                  <button id="nine">
                  </button>
                </div>
              </td>
            </tbody>
          </table>
      <div>
          <button class="greenBox"  id="reset">New Game
      </div>
      <script src="tic-tac-toe.js"></script>
    </body>
  </html>
