<!DOCTYPE html>
<html>
<head>
  <title>Dig In</title>
  <link rel="stylesheet" href="dig-in.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="sky">
       <div class="ruler">
            <div class="notch">4</div>
            <div class="notch">3</div>
            <div class="notch">2</div>
            <div class="notch">1</div>
            </div>
       <div class="stackContainer">
            </div>
       <div class="controls">
            <button type="button" class="button x up"></button>
            <button type="button" class="button y up"></button>
            <div class="mathSentence" id="controls">0+-0=0</div>
            <button type="button" class="button x down"></button>
            <button type="button" class="button y down"></button>
            </div>
            </div>
<div class="grass" >
       <div class="ruler">
            <div class="notch">0</div>
            <div class="notch">-1</div>
            <div class="notch">-2</div>
            <div class="notch">-3</div>
            <div class="notch">-4</div>
            </div>
       <div class="hole">
       <div class="grassBlock" id="negOne"></div>
       <div class="grassBlock" id="negTwo"></div>
       <div class="grassBlock" id="negThree"></div>
       <div class="grassBlock" id="negFour"></div>
       <img src="http://www.hollybraun.com/apps/dig-in/hole.png">
       </div>
       </div>
<script src="dig-in.js"></script>
</body>
</html>
